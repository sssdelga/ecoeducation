<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel='stylesheet' href = '{% static "log_reg.css"%}'>
</head>
<body>
    <h1>Sign-up to estimate your carbon footprint</h1>
    <div id='form_parent'>
        <div id='form_child'>
            {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action='/ecoed/create_user' method='POST'>
                {% csrf_token %}
                <label for='first_name'>First Name</label>
                <input type='text' id='first_name' name='first_name'>
                <label for='last_name'>Last Name</label>
                <input type='text' id='last_name' name='last_name'>
                <label for='email'>Email Address</label>
                <input type='text' id='email' name='email'>
                <label for='bday'>Birthday</label> {# improve: only require month and day #}
                <input type="date" id='bday' name='bday'>
                <label for='password'>Password</label>
                <input type='password' id='password' name='password'>
                <label for='pw_confirm'>Confirm Password</label>
                <input type='password' id='pw_confirm' name='pw_confirm'>
                <input type='submit' value='Register'>
            </form>
        </div>
    </div>
    <div id='link_list'>
        <a href='/ecoed'>Home</a>
        <a href='/ecoed/login'>I have an account</a>
    </div>
</body>
</html>
